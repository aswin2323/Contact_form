<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with us through our simple and convenient contact form. Provide your name, email, and message, and we will get back to you shortly.">
    <meta name="keywords" content="contact form, get in touch, contact us, message, email, contact details, inquiries, feedback, support, customer service">
    <link rel="shortcut icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <title>Contact form</title>
    <style>
        button:hover{
            background-color: rgb(42, 165, 73);
        }
        legend{
            margin: auto;
        }
        form{
            display: flex;
            justify-content: center;
        }
        button{
            padding: 0.5rem;
        }
        body{
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <center><h1>Contact Information</h1></center>
    <form action="">
        
        <fieldset style="width: 400px;">
            <legend>Contact form</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" /><br /><br />
            <label for="Lname">Last Name:</label>
            <input type="text" name="Lname" id="Lname" /> <br /><br>
            <label for="phnumber">Phone Number:</label>
            <input type="tel" name="phnumber" id="phnumber"> <br><br>
            <label for="Email">E-mail:</label>
            <input type="email" name="Email" id="Email"><br><br>
            <label for="textarea">Address:</label>
            <textarea name="textarea" id="textarea"></textarea><br><br>
            <button type="submit">SUBMIT</button>
        </fieldset>
    
    </form>
</body>
</html>
